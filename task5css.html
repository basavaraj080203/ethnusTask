<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stylized Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1c1a1a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #1529c0;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 10px; 
            padding-right: 10px; 
            position: relative;
        }

        nav a::after {
            content: '';
            display: block;
            position: absolute;
            width: 4px; 
            height: 20px; 
            background-color: white;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
        }

        p {
            line-height: 1.6;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Stylized Page</h1>
    </header>
    <div>
    <nav class="vertical-align">
        <a href="#">Home</a>
        <a href="#">Musings</a>
        <a href="#">Task</a>
        <a href="#">Contacts</a>
    </nav>
    <main>
        <p>This is task 5 of css  </p>
        <p>Used CSS and HTML to make this</p>
        <p>Made by <strong>Basavaraj M P</strong>.</p>
    </main>
    </div>
    <footer>
        &copy; 2023 Made by Basavaraj M P
    </footer>
</body>
</html>
